{% extends "base.html" %}
{% load static %}

{% block body_class %}template-homepage{% endblock %}

{% block extra_css %}

<link rel="stylesheet" href="{% static 'css/about_page.css' %}">
{% endblock extra_css %}

{% block content %}

<main class="main">
  <div class="main-text">

    <div class="open-source">
      <h1>Livestream</h1>
      <div class="open-source">
        <iframe src="https://live.nullrecords.com/public/nullrecords/" frameborder="0" allowtransparency="true" style="width: 100%; height: 800px; border: 0;"></iframe>
      <p>Null Records Livestream Radio</p>
    </div>

  </div>
  <div class="main">
    <script src="https://unpkg.com/wavesurfer.js"></script>

    <div id="waveform"></div>
    <script>
    var wavesurfer = WaveSurfer.create({
        container: '#waveform',
        waveColor: 'violet',
        progressColor: 'purple'
    });

    wavesurfer.load('https://live.nullrecords.com:8000/radio.mp3');
    </script>
  </div>
</main>

{% endblock content %}
